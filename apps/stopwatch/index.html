<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a2e">
  <title>Stopwatch</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231a1a2e' width='100' height='100' rx='20'/><text x='50' y='62' text-anchor='middle' font-size='50'>⏱️</text></svg>">
  <link rel="stylesheet" href="../../shared/styles/base.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Stopwatch</h1>
    </header>

    <main>
      <div class="time-display">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span><span class="milliseconds">.<span id="ms">00</span></span>
      </div>

      <div class="controls">
        <button id="start-btn" class="control-btn start">Start</button>
        <button id="lap-btn" class="control-btn lap" disabled>Lap</button>
        <button id="reset-btn" class="control-btn reset" disabled>Reset</button>
      </div>

      <div id="laps-container" class="laps-container hidden">
        <div class="laps-header">
          <span>Lap</span>
          <span>Lap Time</span>
          <span>Total</span>
        </div>
        <div id="laps-list" class="laps-list"></div>
      </div>

      <div class="stats hidden" id="stats">
        <div class="stat">
          <span class="stat-label">Fastest</span>
          <span class="stat-value" id="fastest">--:--:--</span>
        </div>
        <div class="stat">
          <span class="stat-label">Slowest</span>
          <span class="stat-value" id="slowest">--:--:--</span>
        </div>
        <div class="stat">
          <span class="stat-label">Average</span>
          <span class="stat-value" id="average">--:--:--</span>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
