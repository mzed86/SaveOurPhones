<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Playing">
  <title>Now Playing Display</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéµ</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      touch-action: manipulation;
    }

    .app {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      height: -webkit-fill-available;
      padding: 30px;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
    }

    .album-art {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .track-info {
      text-align: center;
      width: 100%;
      max-width: 300px;
    }

    .track-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .track-artist {
      font-size: 1.125rem;
      opacity: 0.6;
      margin-bottom: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .track-album {
      font-size: 0.875rem;
      opacity: 0.4;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .visualizer {
      display: flex;
      gap: 4px;
      align-items: flex-end;
      height: 40px;
      margin-top: 30px;
    }

    .bar {
      width: 6px;
      background: linear-gradient(180deg, #fff 0%, #666 100%);
      border-radius: 3px;
      animation: bounce 0.8s ease-in-out infinite;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 35px; }
    }

    .paused .bar {
      animation-play-state: paused;
      height: 10px;
    }

    .settings-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      font-size: 1.25rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-panel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      padding: 20px;
      z-index: 100;
      overflow-y: auto;
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-top: env(safe-area-inset-top);
    }

    .settings-header h2 {
      font-size: 1.5rem;
    }

    .close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 10px;
    }

    .setting-group {
      margin-bottom: 25px;
    }

    .setting-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .setting-input {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      background: #1c1c1e;
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    .setting-input::placeholder {
      color: #666;
    }

    .setting-hint {
      font-size: 0.75rem;
      color: #666;
      margin-top: 8px;
    }

    .play-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      font-size: 1.25rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    [hidden] { display: none !important; }
  </style>
</head>
<body>
  <div class="app">
    <div class="album-art" id="albumArt">üéµ</div>

    <div class="track-info">
      <div class="track-title" id="trackTitle">Track Title</div>
      <div class="track-artist" id="trackArtist">Artist Name</div>
      <div class="track-album" id="trackAlbum">Album Name</div>
    </div>

    <div class="visualizer" id="visualizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <button class="play-toggle" id="playToggle">‚è∏</button>
    <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>

    <div class="settings-panel" id="settingsPanel" hidden>
      <div class="settings-header">
        <h2>Now Playing</h2>
        <button class="close-btn" id="closeSettings">‚úï</button>
      </div>
      <div class="setting-group">
        <label class="setting-label">Track Title</label>
        <input type="text" class="setting-input" id="titleInput" placeholder="Song name" maxlength="60">
      </div>
      <div class="setting-group">
        <label class="setting-label">Artist</label>
        <input type="text" class="setting-input" id="artistInput" placeholder="Artist name" maxlength="40">
      </div>
      <div class="setting-group">
        <label class="setting-label">Album</label>
        <input type="text" class="setting-input" id="albumInput" placeholder="Album name" maxlength="40">
      </div>
      <div class="setting-group">
        <label class="setting-label">Album Art URL (optional)</label>
        <input type="url" class="setting-input" id="artInput" placeholder="https://...">
        <p class="setting-hint">Enter a URL to an image, or leave blank for default icon</p>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    const state = {
      title: 'Track Title',
      artist: 'Artist Name',
      album: 'Album Name',
      artUrl: '',
      isPlaying: true
    };

    const els = {
      albumArt: document.getElementById('albumArt'),
      trackTitle: document.getElementById('trackTitle'),
      trackArtist: document.getElementById('trackArtist'),
      trackAlbum: document.getElementById('trackAlbum'),
      visualizer: document.getElementById('visualizer'),
      playToggle: document.getElementById('playToggle'),
      settingsBtn: document.getElementById('settingsBtn'),
      settingsPanel: document.getElementById('settingsPanel'),
      closeSettings: document.getElementById('closeSettings'),
      titleInput: document.getElementById('titleInput'),
      artistInput: document.getElementById('artistInput'),
      albumInput: document.getElementById('albumInput'),
      artInput: document.getElementById('artInput')
    };

    function loadSettings() {
      const saved = localStorage.getItem('nowPlayingSettings');
      if (saved) {
        const s = JSON.parse(saved);
        state.title = s.title || state.title;
        state.artist = s.artist || state.artist;
        state.album = s.album || state.album;
        state.artUrl = s.artUrl || '';
        state.isPlaying = s.isPlaying !== false;
      }
      els.titleInput.value = state.title;
      els.artistInput.value = state.artist;
      els.albumInput.value = state.album;
      els.artInput.value = state.artUrl;
    }

    function saveSettings() {
      localStorage.setItem('nowPlayingSettings', JSON.stringify(state));
    }

    function updateDisplay() {
      els.trackTitle.textContent = state.title;
      els.trackArtist.textContent = state.artist;
      els.trackAlbum.textContent = state.album;

      if (state.artUrl) {
        els.albumArt.innerHTML = `<img src="${state.artUrl}" alt="Album art" onerror="this.parentElement.innerHTML='üéµ'">`;
      } else {
        els.albumArt.innerHTML = 'üéµ';
      }

      if (state.isPlaying) {
        els.visualizer.classList.remove('paused');
        els.playToggle.textContent = '‚è∏';
      } else {
        els.visualizer.classList.add('paused');
        els.playToggle.textContent = '‚ñ∂';
      }
    }

    function applySettings() {
      state.title = els.titleInput.value || 'Track Title';
      state.artist = els.artistInput.value || 'Artist Name';
      state.album = els.albumInput.value || 'Album Name';
      state.artUrl = els.artInput.value || '';
      saveSettings();
      updateDisplay();
    }

    els.playToggle.addEventListener('click', () => {
      state.isPlaying = !state.isPlaying;
      saveSettings();
      updateDisplay();
    });

    els.settingsBtn.addEventListener('click', () => els.settingsPanel.hidden = false);
    els.closeSettings.addEventListener('click', () => {
      applySettings();
      els.settingsPanel.hidden = true;
    });

    loadSettings();
    updateDisplay();
  </script>
</body>
</html>
