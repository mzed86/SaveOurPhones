<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Dashboard">
  <title>Daily Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìä</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      touch-action: manipulation;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      height: -webkit-fill-available;
      padding: 20px;
      padding-top: calc(20px + env(safe-area-inset-top));
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
      background: linear-gradient(180deg, #0f172a 0%, #020617 100%);
    }

    .greeting {
      font-size: 1.125rem;
      opacity: 0.6;
      margin-bottom: 5px;
    }

    .time-section {
      margin-bottom: 25px;
    }

    .time {
      font-size: 4rem;
      font-weight: 200;
      font-variant-numeric: tabular-nums;
      line-height: 1;
    }

    .date {
      font-size: 1.125rem;
      opacity: 0.5;
      margin-top: 5px;
    }

    .weather-section {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .weather-main {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .weather-icon {
      font-size: 3rem;
    }

    .weather-temp {
      font-size: 2.5rem;
      font-weight: 300;
    }

    .weather-desc {
      font-size: 0.875rem;
      opacity: 0.6;
      margin-top: 10px;
    }

    .quote-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px 0;
    }

    .quote-text {
      font-size: 1.125rem;
      font-style: italic;
      line-height: 1.5;
      opacity: 0.8;
    }

    .quote-author {
      font-size: 0.875rem;
      opacity: 0.4;
      margin-top: 15px;
    }

    .settings-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      border-radius: 22px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-panel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      padding: 20px;
      z-index: 100;
      overflow-y: auto;
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-top: env(safe-area-inset-top);
    }

    .settings-header h2 {
      font-size: 1.5rem;
    }

    .close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 10px;
    }

    .setting-group {
      margin-bottom: 25px;
    }

    .setting-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .setting-input {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      background: #1c1c1e;
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    .setting-input::placeholder {
      color: #666;
    }

    .setting-textarea {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      background: #1c1c1e;
      border: none;
      border-radius: 10px;
      color: #fff;
      min-height: 100px;
      resize: vertical;
    }

    .setting-hint {
      font-size: 0.75rem;
      color: #666;
      margin-top: 8px;
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }

    .toggle {
      appearance: none;
      width: 51px;
      height: 31px;
      background: #39393d;
      border-radius: 16px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle:checked {
      background: #34c759;
    }

    .toggle::after {
      content: '';
      position: absolute;
      width: 27px;
      height: 27px;
      background: #fff;
      border-radius: 14px;
      top: 2px;
      left: 2px;
      transition: transform 0.2s;
    }

    .toggle:checked::after {
      transform: translateX(20px);
    }

    [hidden] { display: none !important; }
  </style>
</head>
<body>
  <div class="app">
    <div class="greeting" id="greeting">Good morning</div>

    <div class="time-section">
      <div class="time" id="time">00:00</div>
      <div class="date" id="date">Loading...</div>
    </div>

    <div class="weather-section" id="weatherSection">
      <div class="weather-main">
        <span class="weather-icon" id="weatherIcon">‚òÄÔ∏è</span>
        <span class="weather-temp" id="weatherTemp">--¬∞</span>
      </div>
      <div class="weather-desc" id="weatherDesc">Set your weather manually in settings</div>
    </div>

    <div class="quote-section">
      <div class="quote-text" id="quoteText">"The best time to plant a tree was 20 years ago. The second best time is now."</div>
      <div class="quote-author" id="quoteAuthor">‚Äî Chinese Proverb</div>
    </div>

    <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>

    <div class="settings-panel" id="settingsPanel" hidden>
      <div class="settings-header">
        <h2>Settings</h2>
        <button class="close-btn" id="closeSettings">‚úï</button>
      </div>

      <div class="setting-group">
        <label class="setting-label">Display</label>
        <div class="setting-row">
          <span>24-hour format</span>
          <input type="checkbox" id="format24" class="toggle">
        </div>
        <div class="setting-row">
          <span>Show weather</span>
          <input type="checkbox" id="showWeather" class="toggle" checked>
        </div>
      </div>

      <div class="setting-group">
        <label class="setting-label">Weather (manual)</label>
        <input type="text" class="setting-input" id="weatherInput" placeholder="22¬∞ Sunny" maxlength="20">
        <p class="setting-hint">Enter temperature and conditions</p>
      </div>

      <div class="setting-group">
        <label class="setting-label">Daily Quote</label>
        <textarea class="setting-textarea" id="quoteInput" placeholder="Enter your favorite quote"></textarea>
      </div>

      <div class="setting-group">
        <label class="setting-label">Quote Author</label>
        <input type="text" class="setting-input" id="authorInput" placeholder="Author name" maxlength="40">
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    const defaultQuotes = [
      { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
      { text: "Be the change you wish to see in the world.", author: "Mahatma Gandhi" },
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
      { text: "Simplicity is the ultimate sophistication.", author: "Leonardo da Vinci" },
      { text: "The journey of a thousand miles begins with a single step.", author: "Lao Tzu" },
      { text: "What you get by achieving your goals is not as important as what you become.", author: "Zig Ziglar" }
    ];

    const state = {
      format24: false,
      showWeather: true,
      weather: '',
      customQuote: '',
      customAuthor: ''
    };

    const els = {
      greeting: document.getElementById('greeting'),
      time: document.getElementById('time'),
      date: document.getElementById('date'),
      weatherSection: document.getElementById('weatherSection'),
      weatherIcon: document.getElementById('weatherIcon'),
      weatherTemp: document.getElementById('weatherTemp'),
      weatherDesc: document.getElementById('weatherDesc'),
      quoteText: document.getElementById('quoteText'),
      quoteAuthor: document.getElementById('quoteAuthor'),
      settingsBtn: document.getElementById('settingsBtn'),
      settingsPanel: document.getElementById('settingsPanel'),
      closeSettings: document.getElementById('closeSettings'),
      format24: document.getElementById('format24'),
      showWeather: document.getElementById('showWeather'),
      weatherInput: document.getElementById('weatherInput'),
      quoteInput: document.getElementById('quoteInput'),
      authorInput: document.getElementById('authorInput')
    };

    function loadSettings() {
      const saved = localStorage.getItem('dashboardSettings');
      if (saved) {
        const s = JSON.parse(saved);
        state.format24 = s.format24 || false;
        state.showWeather = s.showWeather !== false;
        state.weather = s.weather || '';
        state.customQuote = s.customQuote || '';
        state.customAuthor = s.customAuthor || '';
      }
      els.format24.checked = state.format24;
      els.showWeather.checked = state.showWeather;
      els.weatherInput.value = state.weather;
      els.quoteInput.value = state.customQuote;
      els.authorInput.value = state.customAuthor;
    }

    function saveSettings() {
      localStorage.setItem('dashboardSettings', JSON.stringify(state));
    }

    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return 'Good morning';
      if (hour < 17) return 'Good afternoon';
      return 'Good evening';
    }

    function getWeatherIcon(text) {
      const t = text.toLowerCase();
      if (t.includes('rain')) return 'üåßÔ∏è';
      if (t.includes('cloud')) return '‚òÅÔ∏è';
      if (t.includes('snow')) return '‚ùÑÔ∏è';
      if (t.includes('storm') || t.includes('thunder')) return '‚õàÔ∏è';
      if (t.includes('fog') || t.includes('mist')) return 'üå´Ô∏è';
      if (t.includes('wind')) return 'üí®';
      if (t.includes('night') || t.includes('clear')) return 'üåô';
      return '‚òÄÔ∏è';
    }

    function getDailyQuote() {
      if (state.customQuote) {
        return { text: state.customQuote, author: state.customAuthor || 'Unknown' };
      }
      const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
      return defaultQuotes[dayOfYear % defaultQuotes.length];
    }

    function updateDisplay() {
      const now = new Date();

      els.greeting.textContent = getGreeting();

      const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: !state.format24 };
      els.time.textContent = now.toLocaleTimeString([], timeOptions).replace(' ', '');

      els.date.textContent = now.toLocaleDateString(undefined, {
        weekday: 'long',
        month: 'long',
        day: 'numeric'
      });

      els.weatherSection.hidden = !state.showWeather;
      if (state.weather) {
        const parts = state.weather.split(' ');
        els.weatherTemp.textContent = parts[0] || '--¬∞';
        els.weatherIcon.textContent = getWeatherIcon(state.weather);
        els.weatherDesc.textContent = parts.slice(1).join(' ') || '';
      } else {
        els.weatherTemp.textContent = '--¬∞';
        els.weatherIcon.textContent = '‚òÄÔ∏è';
        els.weatherDesc.textContent = 'Set weather in settings';
      }

      const quote = getDailyQuote();
      els.quoteText.textContent = `"${quote.text}"`;
      els.quoteAuthor.textContent = `‚Äî ${quote.author}`;
    }

    function applySettings() {
      state.format24 = els.format24.checked;
      state.showWeather = els.showWeather.checked;
      state.weather = els.weatherInput.value;
      state.customQuote = els.quoteInput.value;
      state.customAuthor = els.authorInput.value;
      saveSettings();
      updateDisplay();
    }

    els.settingsBtn.addEventListener('click', () => els.settingsPanel.hidden = false);
    els.closeSettings.addEventListener('click', () => {
      applySettings();
      els.settingsPanel.hidden = true;
    });

    loadSettings();
    updateDisplay();
    setInterval(updateDisplay, 1000);
  </script>
</body>
</html>
