<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a2e">
  <title>Dice</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231a1a2e' width='100' height='100' rx='20'/><text x='50' y='62' text-anchor='middle' font-size='50'>ðŸŽ²</text></svg>">
  <link rel="stylesheet" href="../../shared/styles/base.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Dice Roller</h1>
    </header>

    <main>
      <div id="result-display" class="result-display">
        <div id="dice-arena" class="dice-arena"></div>
        <div id="result-value" class="result-value">-</div>
        <div id="result-breakdown" class="result-breakdown"></div>
      </div>

      <div class="dice-grid">
        <button class="dice-btn" data-sides="4">
          <span class="dice-icon">â—†</span>
          <span class="dice-label">d4</span>
        </button>
        <button class="dice-btn" data-sides="6">
          <span class="dice-icon">â¬¡</span>
          <span class="dice-label">d6</span>
        </button>
        <button class="dice-btn" data-sides="8">
          <span class="dice-icon">â—‡</span>
          <span class="dice-label">d8</span>
        </button>
        <button class="dice-btn" data-sides="10">
          <span class="dice-icon">â¬ </span>
          <span class="dice-label">d10</span>
        </button>
        <button class="dice-btn" data-sides="12">
          <span class="dice-icon">â¬¢</span>
          <span class="dice-label">d12</span>
        </button>
        <button class="dice-btn" data-sides="20">
          <span class="dice-icon">â–³</span>
          <span class="dice-label">d20</span>
        </button>
        <button class="dice-btn" data-sides="100">
          <span class="dice-icon">%</span>
          <span class="dice-label">d100</span>
        </button>
        <button class="dice-btn custom" id="custom-dice">
          <span class="dice-icon">?</span>
          <span class="dice-label">Custom</span>
        </button>
      </div>

      <div class="quantity-control">
        <label>Number of dice:</label>
        <div class="quantity-buttons">
          <button id="qty-minus" class="qty-btn">âˆ’</button>
          <span id="quantity">1</span>
          <button id="qty-plus" class="qty-btn">+</button>
        </div>
      </div>

      <div class="modifier-control">
        <label>Modifier:</label>
        <div class="modifier-buttons">
          <button id="mod-minus" class="mod-btn">âˆ’</button>
          <span id="modifier">+0</span>
          <button id="mod-plus" class="mod-btn">+</button>
        </div>
      </div>

      <div id="history" class="history">
        <h3>History</h3>
        <div id="history-list" class="history-list"></div>
        <button id="clear-history" class="clear-btn">Clear</button>
      </div>
    </main>

    <!-- Custom Dice Modal -->
    <div id="custom-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Custom Dice</h2>
        <label for="custom-sides">Number of sides:</label>
        <input type="number" id="custom-sides" min="2" max="1000" value="6">
        <div class="modal-actions">
          <button id="cancel-custom" class="secondary-btn">Cancel</button>
          <button id="roll-custom" class="primary-btn">Roll</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
